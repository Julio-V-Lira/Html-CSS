<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverar utilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="Use a tag < p >">Paragrafo</abbr></li>
        <li><abbr title="Use a tag < h1 >">Titulos</abbr></li>
        <li><abbr title="Use a tag < img >">Imagens</abbr></li>
        <li><abbr title="Use a tag < abbr >">Abreviações</abbr></li>
        <li><abbr title="Use a tag < code >">Codigos-fontes</abbr></li>
        <li><abbr title="Use a tag < ol >">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag < ul >">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>

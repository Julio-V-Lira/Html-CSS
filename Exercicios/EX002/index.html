<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>
        Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags <br> &lt; p &gt; e &lt; /p &gt; <!-- "&lt" LESS THAN, "&gt" GREATER THAN-->    </p> 
        <p>Vamos colocar alguns simbolos espaciais</p>
        &Delta; <!-- para o uso de simbolos especiais, é necessario o uso "&" junto do codigo do simbolo-->
        &euro;
        &yen;
       &#x1F602 <!-- para colocar emojis será necessario colocar " &#x" minusculo antes do codigo do emoji -->
       &#x1F467
       &#x200D
       &percnt; 
       &reals;
       &cent;
       &pound;
</body>
</html>
